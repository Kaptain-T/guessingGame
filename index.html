<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <title>GuessingGame</title>
    <script src="https://kit.fontawesome.com/33312cac74.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="replay">
        <p><i class="fa-solid fa-repeat"></i> replay</p>
    </div>
    <div class="compdisplay">
        <img src="" alt="image">
    </div>
    <div class="messages">Play to guess!</div>
    <div class="gameSection">
    <input type="number" name="number" id="userNumber" placeholder="enter your guess">
    <button>Play</button>
    </div>
    <div class="trials">Trials Left: <span class="trialsLeft">3</span></div>

    <script src="app.js"></script>
</body>
</html>
